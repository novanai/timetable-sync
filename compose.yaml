services:
  backend:
    container_name: backend
    ports:
      - "80:80"
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - REDIS_ADDRESS=${REDIS_ADDRESS}

  redis:
    container_name: redis
    image: redis:7.2.5-alpine3.20
    ports:
      - "6379:6379"
    restart: unless-stopped
